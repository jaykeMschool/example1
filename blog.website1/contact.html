<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
</head>
<body>
    
    <nav class="navbar">
        
        <div class="container">
            <a href="index.html" class="navbar-brand">
                games net
            </a>
            
            <ul class="navbar-nav">
                <li class="navbar-item" >
                    <a href="" class="nav-link">about us</a>
                </li>
            </ul>
            
            <ul class="navber-nav">
                <li class="navbar-item">
                    <a href="nav-link">blog</a>
                </li>
            </ul>
            
            <a href="" class="button">contact us</a>
        </div>    
        
    </nav>
    
    
    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <main>
                    
                    <form 
                    action="mailto:admin@gamesnet.com"
                    method="post"
                    enctype="text/plain">
                        
                        <div class="container">
                            
                        <!--Name Surname-->
                        <div class="row">
                            <div class="col-6">
                                <label for="first-name-input">First Name</label>
                                <input type="text"
                                id="first-name-input"
                                name="first-name"
                                placeholder="Rick">
                            </div>
                            <div class="col-6">
                                <label for="last-name-input">Last Name</label>
                                <input type="text"
                                id="last-name-input"
                                name="last-name"
                                placeholder="Grimes">
                            </div>
                        </div>   
                        
                        <!--Email-->
                        <div class="row">
                            <div class="col-12">
                                <label for="email-address-input">Email Address</label>
                                <input type="text"
                                id="email-address-input"
                                name="email-adress"
                                placeholder="rickgrimes@gmail.gom">
                            </div>
                        </div>
                        
                        <!--Topic Dropdown-->
                        <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown">Topic</label>
                                    <select name="topic" 
                                    id="topic-dropdown">
                                    
                                    <option value=""></option>
                                    
                                    <option value="tech-support">
                                        Technical Support
                                    </option>
                                    
                                    <option value="submit-review">
                                        Submit Game Review
                                    </option>
                                    
                                    <option value="website-problem">
                                        Website Problem
                                    </option>
                                    
                                </select>
                            </div>
                        </div>
                        
                        <!--Subject-->
                        <div class="row">
                            <div class="col-12">
                                <label for="subject-input">
                                    Subject
                                </label>
                                <input type="text"
                                id="subject-input"
                                name="subject"
                                placeholder="Game Rewview: ESO">
                            </div>
                        </div>
                        
                        <!--Message-->
                        <div class="row">
                            <div class="col-12">
                                <label for="message-input">
                                    Message
                                    <textarea 
                                    name="Message" 
                                    id="message-input" 
                                    cols="30" 
                                    rows="10">
                                </textarea>
                            </div>
                        </div>

                        <!--Form Buttom-->
                        <div class="row">
                            <div class="col-6">
                                <button type="submit">
                                    Send
                                </button>
                            </div>

                            <div class="col-6">
                                <button type="reset">
                                    Cancel
                                </button>
                            </div>

                        </div>
                        
                    </div>
                    
                </form>                
            </main>
        </div>
    </div>
    
    <div class="col-4">         
    </div>
</div>




<footer>
    <div class="container">
        &copy;2023, Jake
    </div>
</footer>


</body>
</html>
